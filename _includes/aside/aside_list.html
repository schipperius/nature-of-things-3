<section>
  <ul id="categories" class="list-group nav nav-list">
		<li class="list-group-item active">Categories</li>
    {% category_list %}
  </ul>
</section>

<section>
  <ul id="tags" class="list-group nav nav-list">
    <li class="list-group-item active">Tags</li>
    {% tag_list %}  
  </ul>
</section>

<section>
  <ul id="posts" class="list-group nav nav-list">
		<li class="list-group-item active">Articles</li>
    {% for post in site.posts %}
    <li><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> </>
    {% endfor %}
  </ul>
</section>
