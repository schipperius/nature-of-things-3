<header class="site-header">

  <div class="wrapper container">

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
  
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
        </div>
  
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Articles <span class="caret"></span></a>
              <ul class="dropdown-menu" id="posts" role="menu">
              {% for post in site.posts %}
                <li><a href="{{ post.url | prepend: site.baseurl }}">
                  {{ post.title }}</a>
                </li>
              {% endfor %}
              </ul>
            </li>
  
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Categories <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                
              </ul>
            </li>
  
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Tags <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                
              </ul>
            </li>
          </ul>
          
          <form class="navbar-form navbar-left pull-right" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
  
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>
  
  </div> <!-- /container -->
</header>
